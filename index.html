<html>
  <head>
    <title> Test Webmap</title>
    <meta name= "viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel= "stylesheet"/>
    <style>
      body { margin: 0; padding: 0; }
      #map { position: absolute; top: 0; bottom: 0; width: 100%;}
    </style>
  </head>
  <body>
    <div id ="map"></div>
    <script>
      mapboxgl.accessToken = 'pk.eyJ1IjoiamltbXlyb2NoYS1pbm5lc2Fzc29jIiwiYSI6ImNtNmw4OG5ibjAwYzIycG9ncmRoaTNwdWcifQ._bVwo6TxNtDdZy92K8xx_g'
      const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/dark-v11',
        center: [-71.13690, 42.45230],
        zoom: 12
      })
      
map.addControl(new mapboxgl.NavigationControl(), 'top-right');
map.addControl(new mapboxgl.ScaleControl());

    map.on('style.load', () => {
        map.setFog({}); // Set the default atmosphere style
    });

    map.on('load', () => {
        map.addSource('earthquakes', {
            type: 'geojson',
            // Use a URL for the value for the `data` property.
            data: 'https://arcgisserver.digital.mass.gov/arcgisserver/rest/services/AGOL/Towns_survey_polym/FeatureServer/0/query?outFields=*&where=1%3D1&f=geojson'
        });

        map.addLayer({
            'id': 'outline',
            'type': 'line',
            'source': 'earthquakes',
            'paint': {
                'line-color': 'red',
                'line-width': 5,
                'line-opacity': 0.1
            }
        });
    });

    </script>
</html>
